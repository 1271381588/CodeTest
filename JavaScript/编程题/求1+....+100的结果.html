<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求1+....+100的结果</title>
</head>
<body>
    <script>
        /**
         * 方法一,for循环
         */
        function sum( max ) {
            var sum = 0;
            for(var i = 1; i <= max; i++) {
                sum += i;
            }    
            return sum;
        }
        console.log(sum(100));

        /**
         * 方法二,while循环
         */
        function sum2 ( max ) {
            var i = 0, sum = 0;
            while (i <= max) {
                sum += i++;
            }
            return sum;
        }
        console.log(sum2(100));
    </script>
</body>
</html>
